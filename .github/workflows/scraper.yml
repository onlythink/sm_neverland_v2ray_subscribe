name: V2Ray Scraper Auto Update

on:
  schedule:
    - cron: "0 */12 * * *"  # اجرا هر 12 ساعت
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run scraper script
      run: python config_scraper.py

    - name: Commit and push results
      run: |
        git config user.name "Sm Neverland"
        git config user.email "iamdaryoush@gmail.com"
        git add -f v2ray_configs.txt
        git diff --cached --quiet || git commit -m "Updated v2ray configs by Sm Neverland"
        git push
